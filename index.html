<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="오픈 마켓 호두, 상품 구매, 상품 판매" />
    <title>오픈마켓 호두</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/pages/products.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">오픈마켓 호두</h1>
      <section class="main-banner__container">
        <h2 class="sr-only">배너</h2>
        <!-- <img src="" alt="" class="main-banner__img"> -->
        <button class="main-banner__btn">
          <img src="../assets/images/icon-swiper-1.svg" alt="왼쪽 배너 보기" />
        </button>
        <button class="main-banner__btn">
          <img
            src="../assets/images/icon-swiper-2.svg"
            alt="오른쪽 배너 보기"
          />
        </button>
        <div class="pagination">
          <div class="pagination-dot active"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
        </div>
      </section>
      <section class="product-list">
        <h2 class="sr-only">상품 목록</h2>
      </section>
    </main>

    <script type="module" src="./js/pages/products.js"></script>
  </body>
</html>
