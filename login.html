<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="오픈마켓 호두, 로그인" />
    <title>로그인</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/pages/common-login-sinup.css" />
    <link rel="stylesheet" href="./css/pages/login.css" />
  </head>
  <body>
    <header>
      <h1 class="login-title">
        <a href="./">
          <img src="./assets/images/Logo-hodu.svg" alt="오픈마켓 호두" />
        </a>
      </h1>
    </header>
    <main>
      <section class="login">
        <h2 class="sr-only">로그인</h2>
        <div class="login-container">
          <div class="tab-group" role="tablist">
            <div>
              <button role="tab" aria-selected="true" class="tab-btn active">
                구매회원 로그인
              </button>
            </div>
            <div>
              <button role="tab" aria-selected="false" class="tab-btn">
                판매회원 로그인
              </button>
            </div>
          </div>
          <form class="login-form">
            <label for="id" class="sr-only">아이디</label>
            <input
              type="text"
              id="id"
              name="id"
              placeholder="아이디"
              class="text-input"
            />
            <label for="password" class="sr-only">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호"
              class="text-input"
            />
            <p id="login-guide"></p>
            <button type="submit" class="m-button">로그인</button>
          </form>
        </div>
        <nav>
          <ul class="link-group">
            <li><a href="./signup.html">회원가입</a></li>
            <li>|</li>
            <li><a href="#">비밀번호 찾기</a></li>
          </ul>
        </nav>
      </section>
    </main>

    <script type="module" src="./js/pages/login.js"></script>
  </body>
</html>
