<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="오픈마켓 호두, 회원가입" />
    <title>회원가입</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/pages/common-login-sinup.css" />
    <link rel="stylesheet" href="./css/pages/signup.css" />
  </head>
  <body>
    <header>
      <h1 class="signup-title">
        <a href="./">
          <img src="./assets/images/Logo-hodu.svg" alt="오픈마켓 호두" />
        </a>
      </h1>
    </header>
    <main>
      <section class="signup">
        <h2 class="sr-only">회원가입</h2>
        <form class="signup-form">
          <!-- 구매/판매자 선택 탭 -->
          <div class="tab-group" role="tablist">
            <div>
              <button
                type="button"
                role="tab"
                aria-selected="true"
                class="tab-btn active"
              >
                구매회원가입
              </button>
            </div>
            <div>
              <button
                type="button"
                role="tab"
                aria-selected="false"
                class="tab-btn"
              >
                판매회원가입
              </button>
            </div>
          </div>
          <!--// 구매/판매자 선택 탭-->

          <!-- 정보입력 -->
          <div class="signup-container">
            <fieldset>
              <legend class="sr-only">아이디, 비밀번호</legend>
              <div class="input-container">
                <label for="id">아이디</label>
                <div class="flex-container">
                  <input
                    type="text"
                    id="id"
                    name="id"
                    maxlength="20"
                    class="text-input-box"
                  />
                  <button id="id-check-btn" class="ms-button">중복확인</button>
                </div>
                <p id="id-guide"></p>
              </div>
              <div class="input-container">
                <label for="pw">비밀번호</label>
                <div class="flex-container position-r">
                  <input
                    type="password"
                    id="pw"
                    name="pw"
                    class="text-input-box"
                  />
                  <img
                    src="./assets/images/icon-check-off.svg"
                    alt="비밀번호를 작성해주세요."
                  />
                </div>
                <p id="pw-guide"></p>
              </div>
              <div class="input-container">
                <label for="pwCheck">비밀번호 재확인</label>
                <div class="flex-container position-r">
                  <input
                    type="password"
                    id="pwCheck"
                    name="pwCheck"
                    class="text-input-box"
                  />
                  <img
                    src="./assets/images/icon-check-off.svg"
                    alt="재확인 비밀번호를 작성해주세요."
                  />
                </div>
                <p id="pwCheck-guide"></p>
              </div>
            </fieldset>

            <fieldset class="gap16">
              <legend class="sr-only">개인 정보</legend>
              <div class="input-container">
                <label for="name">이름</label>
                <div class="flex-container">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="text-input-box"
                  />
                </div>
                <p id="name-guide"></p>
              </div>
              <div class="input-container">
                <label for="phone">휴대폰번호</label>
                <div class="phone-group">
                  <span class="sr-only">휴대폰번호 앞 3자리</span>
                  <button type="button" class="text-input-box select-btn">
                    <span id="phone1">010</span>
                    <img
                      src="./assets/images/icon-down-arrow.svg"
                      alt="선택지 보기"
                    />
                    <div class="num-dropdown" role="listbox">
                      <p role="option">010</p>
                      <p role="option">011</p>
                      <p role="option">016</p>
                      <p role="option">017</p>
                      <p role="option">018</p>
                      <p role="option">019</p>
                    </div>
                  </button>
                  <label for="phone2" class="sr-only"
                    >휴대폰번호 중간 4자리</label
                  >
                  <input
                    type="number"
                    name="phone2"
                    id="phone2"
                    class="text-input-box"
                  />

                  <label for="phone3" class="sr-only"
                    >휴대폰번호 마지막 4자리</label
                  >
                  <input
                    type="number"
                    name="phone3"
                    id="phone3"
                    class="text-input-box"
                  />
                </div>
                <p id="phone-gudie"></p>
              </div>
            </fieldset>

            <!-- 판매자 전용 -->
            <div class="seller-fields">
              <fieldset class="gap16" aria-hidden="true">
                <legend class="sr-only">상점 정보</legend>
                <div class="input-container">
                  <label for="businessNumber">사업자 등록번호</label>
                  <div class="flex-container">
                    <input
                      type="number"
                      id="businessNumber"
                      name="businessNumber"
                      class="text-input-box"
                    />
                    <button id="businessNumber-check-btn" class="ms-button">
                      인증
                    </button>
                  </div>
                  <p id="businessNumber-guide"></p>
                </div>
                <div class="input-container">
                  <label for="storeName">스토어 이름</label>
                  <div class="flex-container">
                    <input
                      type="text"
                      id="storeName"
                      name="storeName"
                      class="text-input-box"
                    />
                  </div>
                  <p id="storeName-guide"></p>
                </div>
              </fieldset>
            </div>
            <!-- // 판매자 전용 -->
          </div>
          <!-- // 정보입력 -->
          <!-- 약관 및 가입 -->
          <div class="terms-container">
            <input type="checkbox" id="terms-check" class="sr-only" />
            <label for="terms-check" class="terms-check">
              호두샵의 <a href="">이용약관</a> 및
              <a href="">개인정보처리방침</a>에 대한 내용을 확인하였고
              동의합니다.
            </label>
          </div>
          <button type="submit" class="m-button" disabled>가입하기</button>
          <!-- // 약관 및 가입 -->
        </form>
      </section>
    </main>

    <script type="module" src="./js/pages/signup/signup.js"></script>
  </body>
</html>
