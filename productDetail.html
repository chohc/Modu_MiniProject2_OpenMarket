<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />

    <title>상품 상세</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/pages/productDetail.css" />
    <link rel="stylesheet" href="./css/components/amount.css" />
    <link rel="stylesheet" href="./css/components/footer.css" />
  </head>
  <body>
    <main class="product-detail-page">
      <section class="product-header">
        <img
          src="./assets/images/products/img.png"
          alt=""
          class="product__img"
        />
        <div class="product">
          <div class="product-title">
            <span class="product__brand"> 백엔드글로벌 </span>
            <h2 class="product__name">딥러닝 개발자 무릎 담요</h2>
            <p class="product__price">
              <span class="l-price">17,500</span>
              <span class="l-price currency">원</span>
            </p>
          </div>
          <div class="product-buy">
            <p class="product__delivery">택배배송 / 무료배송</p>
            <div class="product__count-container">
              <!-- Amount component -->
            </div>
            <div class="product__total-price">
              <h3>총 상품 금액</h3>
              <div class="total-price">
                <p class="total">총 수량 <span id="totalQuantity">1</span>개</p>
                <span class="separator" aria-hidden="true">|</span>
                <p class="price">
                  <span id="totalPrice" class="l-price">17,500</span>
                  <span class="l-price currency">원</span>
                </p>
              </div>
            </div>
            <div class="buy-btns">
              <button id="buyProductBtn" class="m-button">바로 구매</button>
              <button id="putInCartBtn" class="m-dark-button">장바구니</button>
            </div>
          </div>
        </div>
      </section>
      <section class="product-info">
        <h2 class="sr-only">상품 상세</h2>
        <ul class="product__tab-group" role="tablist">
          <li role="presentation">
            <button
              role="tab"
              aria-selected="true"
              aria-controls="panel-detail"
              class="underline-tab-button"
            >
              버튼
            </button>
          </li>
          <li role="presentation">
            <button
              role="tab"
              aria-selected="false"
              aria-controls="panel-review"
              class="underline-tab-button"
            >
              리뷰
            </button>
          </li>
          <li role="presentation">
            <button
              role="tab"
              aria-selected="false"
              aria-controls="panel-qna"
              class="underline-tab-button"
            >
              Q&A
            </button>
          </li>
          <li role="presentation">
            <button
              role="tab"
              aria-selected="false"
              aria-controls="panel-return"
              class="underline-tab-button"
            >
              반품/교환정보
            </button>
          </li>
        </ul>
        <div class="product__tab-content"></div>
      </section>
      <!-- modal -->
      <div role="modal" id="goLoginModal" aria-hidden="true">
        <button id="closeBtn" aria-label="창 닫기"><img src="./assets/images/icon-delete.svg" alt=""></button>
          <p>로그인이 필요한 서비스입니다.<br />로그인 하시겠습니까?</p>
          <div class="btn-group">
            <button id="cancleBtn" class="s-white-button">아니오</button>
            <button id="confirmBtn" class="s-button">예</button>
          </div>
        </button>
      </div>
    </main>

    <script type="module" src="./js/pages/productDetail.js"></script>
  </body>
</html>
